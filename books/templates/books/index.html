{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1>Book List</h1>
    <div class="row">
        {% for book in books %}
        <div class="col-xl-4 col-sm-6 mb-4">
            <div class="card mb-4 h-100">
                <img src="{% static 'images/default.jpg' %}" class="card-img-top" alt="{{ book.title }} cover">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">By: {{ book.author }}</p>
                    <p class="card-text">Published: {{ book.publication_date }}</p>
                    <!-- first 20 words from the summary -->
                    <p class="card-text">{{ book.summary|truncatewords:20 }}</p>
                    <a href="#" class="btn btn-primary mt-auto">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No books available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
