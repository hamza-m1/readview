{% extends "base.html" %}
{% load static %}


{% block content %}

<div class="container mt-4">
    <h1>{{ book.title }}</h1>
    <p><strong>Author:</strong> {{ book.author }}</p>
    <p><strong>Publication Date:</strong> {{ book.publication_date }}</p>
    <p><strong>Summary:</strong></p>
    <p>{{ book.summary }}</p>
</div>

{% endblock %}
